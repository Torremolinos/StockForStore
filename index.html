<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimerka Stock Website</title>
    <link rel="icon" type="image/ico" href="/favicon-32x32.ico" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <img src="assets/img/Alimerka.png" alt="LogoAlimerka">
        <h1>Stock Center</h1>
    </header>
    <div class="formulario">
        <form id="formulario">
            <input type="text" name="input" id="buscar" class="input" placeholder="Inserte producto">
            <div class="botonesForm">
                <!--aprendi algo nuevo, los botones dentro de un form mandan la informacion que este asignada
                    y luego reinician el form, hay que darle siempre TYPE ="Button" para quitarles esa funcion.-->
                <button id="btnBuscar" type="button">Buscar</button>
            </div>
        </form>
    </div>
    <div class="hidden" id="tablaBusca">
        <table>
            <thead >
                <tr>
                    <th>ID</th>
                    <th>PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>PRECIO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="tablaBuscador">

            </tbody>
        </table>
    </div>
    <form id="formulario2">
        <input type="text" name="nombre" id="nombre" required placeholder="Inserta NOMBRE">
        <input type="number" name="cantidad" id="cantidad" required placeholder="Inserta CANTIDAD">
        <input type="number" name="precio" id="precio" required placeholder="Inserta PRECIO">
        <div class="botonProduct">
            <button type="submit">Agregar</button>
        </div>
    </form>
    <div class="contenedor">
        <div id="tablaContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PRODUCTO</th>
                        <th>CANTIDAD</th>
                        <th>PRECIO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="body">
                </tbody>
                <tfoot id="pie">
                </tfoot>
            </table>
        </div>
        <section class="modal">
            <div class="modal_container">
            <form id="formulario3">
                <input type="number" name="idModal" id="idModal" required placeholder="Id">
                <input type="text" name="nombreModal" id="nombreModal" required placeholder="Inserta NOMBRE">
                <input type="number" name="cantidadModal" id="cantidadModal" required placeholder="Inserta CANTIDAD">
                <input type="number" name="precioModal" id="precioModal" required placeholder="Inserta PRECIO">
                <div class="botonProduct">
                    <button type="button" id="modal_close">Actualizar</button>
                </div>     
            </form>
        </div>
        </section>
        <!--Type module importante.-->
        <script type="module" src="scripts/index.js"></script>

</body>

</html>
