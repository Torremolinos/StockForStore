<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimerka Stock Website</title>
    <link rel="icon" type="image/ico" href="/favicon-32x32.ico" />
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--No agrego botones ARIA porque no se como podria afectar a mi c칩digo, pero en futuro probare, esto haria que fuera mas accesible.-->
    <header class="header">
        <img src="assets/img/Alimerka.png" alt="Logotipo de Alimerka">
        <!--Uso el alt para darle mas accesibilidad y describo correctamente-->
        <h1>Stock Center</h1>
        <div class="audio">
            <!--Agrego un Atributo 'arial-label' al reproductor de audio para proporcionar una descripci칩n conscisa del audio.-->
            <audio src="/assets/mp3/alimerka.mp3" controls="controls" aria-label="Reproductor de audio de Alimerka"></audio>
        </div>
    </header>
    <div class="formulario">
        <form id="formulario">
            <!--Me faltaria las etiquetas de label para mejorar la navegacion y compresion de formualarios 
                pero con el placeholder intento suplir para que se adapte a un dise침o que me gusta m치s-->
            <input type="text" name="input" id="buscar" class="input" placeholder="Inserte producto">
            <div class="botonesForm">
                <!--aprendi algo nuevo, los botones dentro de un form mandan la informacion que este asignada
                    y luego reinician el form, hay que darle siempre TYPE ="Button" para quitarles esa funcion.-->
                <button id="btnBuscar" type="button">Buscar</button>
            </div>
        </form>
    </div>
    <div class="hidden" id="tablaBusca">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>PRECIO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="tablaBuscador">

            </tbody>
        </table>
    </div>
    <form id="formulario2">
        <!--tanto en el otro formulario como en este me aseguro que de las etiquetas de mis campos sean descriptivas-->
        <input type="text" name="nombre" id="nombre" required placeholder="Inserta NOMBRE">
        <input type="number" name="cantidad" id="cantidad" required placeholder="Inserta CANTIDAD">
        <input type="number" name="precio" id="precio" step="0.01" required placeholder="Inserta PRECIO">
        <!--step="0.01" me deja meter numeros decimales hasta 2 decimales.-->
        <div class="botonProduct">
            <button type="submit">Agregar</button>
        </div>
    </form>
    <div class="contenedor">
        <div id="tablaContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PRODUCTO</th>
                        <th>CANTIDAD</th>
                        <th>PRECIO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="body">
                </tbody>
                <tfoot id="pie">
                </tfoot>
            </table>
        </div>
        <section class="modal">
            <div class="modal_container">
                <form id="formulario3">
                    <input type="number" name="idModal" id="idModal" required placeholder="Id" readonly>
                    <input type="text" name="nombreModal" id="nombreModal" required placeholder="Inserta NOMBRE">
                    <input type="number" name="cantidadModal" id="cantidadModal" required
                        placeholder="Inserta CANTIDAD">
                    <input type="number" name="precioModal" id="precioModal" required placeholder="Inserta PRECIO">
                    <div class="botonProduct">
                        <button type="button" id="modal_close">Actualizar</button>
                        <button type="button" id="cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
        <!--Type module importante.-->
        <script type="module" src="scripts/index.js"></script>

</body>

</html>
