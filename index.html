<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimerka StockWebsite</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <img src="assets/img/Alimerka.png" alt="LogoAlimerka">
        <h1>Stock Center</h1>
    </header>
    <div class="contenedor">
        <div>
            <input type="text" name="input" id="input" class="input" placeholder="Inserte producto">
        </div>
        <div class="botonesArriba">
            <button id="buscar">Buscar</button>
            <button id="eliminar">Eliminar</button>
            <button id="actualizar">Actualizar</button>
        </div>
        <div id="tablaContainer">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PRODUCTO</th>
                        <th>CANTIDAD</th>
                        <th>PRECIO</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="body">
                </tbody>
                <tfoot id="pie">
                    <tr>
                        <td colspan="3" class="pie" id="totalProducto"></td>
                        <td class="pie" id="totalPrecio"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="agregaciones" id="agregaciones">
            <input type="text" name="nombre" id="nombre" required placeholder="Inserta NOMBRE">
            <input type="number" name="cantidad" id="cantidad" required placeholder="Inserta CANTIDAD">
            <input type="number" name="precio" id="precio" required placeholder="Inserta PRECIO">
        </div>
            <div class="botonesAbajo">
                <button id="agregar">Agregar</button>
            </div>
        
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
